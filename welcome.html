<!DOCTYPE html>
<html>
<head>
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('image.jpg') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            filter: blur(2px);
            z-index: -1;
        }
        .container {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            animation: fadeIn 3s;
        }
        .welcome-text {
            font-size: 2.5em;
            text-shadow: 2px 2px #000;
            animation: textFocusIn 3s;
        }

        @keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
        }

        @keyframes textFocusIn {
            0% {
                opacity: 0;
                transform: translateY(-800px) skewY(-10deg) scale(0.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0px) skewY(0deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="welcome-text">欢迎登录我们的网站！</h1>
    </div>
</body>
</html>
